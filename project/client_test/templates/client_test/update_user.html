{% extends 'client_test/base.html' %}

{% block content %}
<h1>Update User</h1>
<form method="POST" action="{% url 'client_test:save_updated_user' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr><td><input type="hidden" name="client_pk" id="client_pk" value="{{ pk }}"></td></tr>
    </table>
    <input type="submit" class="btn btn-primary" value="Save">
</form>
{% endblock %}
